<html>  
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <form name="Reg">
      <p><label for="userName">Name</label>&nbsp<input type="text" name="userName"></p>
      <p><label for="userEmail">Email</label><input type="text" name="userEmail"></p>
      
      <label for="gender">Gender:</label>
      <form id="gender" name="gender">
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
      </form>
      
      <label for="ocucupation">Occupation:  </label>
      <select id="ocucupation" name="ocucupation">
        <option value="1">Student</option>
        <option value="2">Engineer</option>
        <option value="3">Others</option>
      </select><br>
      
      <nobr><label for="ad">How can you know the existence of our site?</label>
      <form id="ad" name="ad">
        <input type="checkbox" name="ad" value="Newspaper">Newspaper
        <input type="checkbox" name="ad" value="Magazine">Magazine
        <input type="checkbox" name="ad" value="Friends">Friends
      </form></nobr>
      
      <label for="des">Please briefly describe yourself in the space below:</label>
      <textarea id="des" name="des" rows="5" cols="80"></textarea><br>
      
      <p><button type="button">Resister!</button></p>
      
    </form>
  </body>
</html>

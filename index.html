<html>  
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <form name="Reg">
      <p><label for="userName">Name</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="userName"></p>
      <p><label for="userEmail">Email</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="userEmail"></p>
      
      <p><label for="gender">Gender:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
      <form id="gender" name="gender">
        <input type="radio" name="gender" value="male" checked>Male
        <input type="radio" name="gender" value="female">Female
      </form></p>
      
      <p><label for="ocucupation">Occupation:&nbsp&nbsp&nbsp</label>
      <select id="ocucupation" name="ocucupation">
        <option value="1" selected>Student</option>
        <option value="2">Engineer</option>
        <option value="3">Others</option>
      </select></p>
      
      <p>How can you know the existence of our site?
      <input type="checkbox" name="ad" value="Newspaper">Newspaper
      <input type="checkbox" name="ad" value="Magazine">Magazine
      <input type="checkbox" name="ad" value="Friends">Friends
      </p>
      
      <p><label for="des">Please briefly describe yourself in the space below:</label><br>
      <textarea id="des" name="des" rows="5" cols="80"></textarea></p>
      
      <p><button type="button">Register!</button></p>      
    </form>
  </body>
</html>
